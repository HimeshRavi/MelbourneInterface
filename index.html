<html>
  <head>
      <title>Melbourne Interface</title>

      <link rel="stylesheet" type="text/css" href="mystyle.css">
      <script src="myscript.js"></script>

<link rel="apple-touch-icon" sizes="57x57" href="fav.ico/apple-icon-57x57.png">

<link rel="apple-touch-icon" sizes="152x152" href="fav.ico/apple-icon-152x152.png">

  <body>
    <div id="map"></div>
      <p><marquee behavior="alternate" direction="right" scrollamount="10" onmouseover="this.stop()" onmouseout="this.start()"><i class="fa fa-car" aria-hidden="true"></i></marquee></p>
      <h2 align="center"><u>Melbourne Traffic Interface</u></h2>
      <div class="row">
          <div class="col" id="show">Radio Button selection description.</div>
          <div class="col">
              <p><input type='radio' name='content_type' value='1' />&nbsp;Melbourne CBD Boundary</p>
              <p><input type='radio' name='content_type' value='2' />&nbsp;CBD Roundabout</p>
              <p><input type='radio' name='content_type' value='3' />&nbsp;Camera Locations</p>
              <p><input type='radio' name='content_type' value='4' />&nbsp;Default Map</p>
          </div>
          </div>
      <p><marquee behavior="alternate" direction="left" scrollamount="10" onmouseover="this.stop()" onmouseout="this.start()"><i class="fa fa-bus" aria-hidden="true"></i></marquee></p>
  </body>
</html>
